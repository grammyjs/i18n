name: Deno

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  fmt-lint-check-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - name: Format
        run: deno fmt --check

      - name: Lint
        run: deno lint

      - name: Check
        run: deno check src/mod.ts

      - name: Test
        run: deno task test

  backport:
    runs-on: ubuntu-latest
    needs: fmt-lint-check-test
    steps:
      - uses: actions/checkout@v3

      - uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - run: deno task dnt -- 0.0.0-workflow.0
