name: Deno

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  fmt-lint-check-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: denoland/setup-deno@main
        with:
          deno-version: v1.x

      - name: Format
        run: deno fmt --check

      - name: Lint
        run: deno lint

      - name: Check
        run: deno check src/mod.ts

      - name: Test
        run: deno test --allow-read

  backport:
    runs-on: ubuntu-latest
    needs: fmt-lint-check-test
    steps:
      - uses: actions/checkout@v3

      - uses: denoland/setup-deno@main
        with:
          deno-version: v1.x

      - run: deno run --allow-env --allow-net --allow-read --allow-run --allow-write scripts/dnt/main.ts 0.0.0-workflow.0
